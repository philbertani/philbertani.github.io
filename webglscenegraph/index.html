<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL - Scene Graph - Solar System</title>
    <script defer src="./bundle.js"></script>

    <style>
        form input {
            text-align:center;
            width:95%;
        }
    </style>
</head>

<body>
    <div id="controls" class="description">
        <p>
            <label><input type="checkbox" id="animCheckbox"/> <b>Stop Rotation</b></label>
            &nbsp &nbsp
            <label><input type="number" id="fps" value="30" style="width:60px"/> <b>FPS</b></label>
            &nbsp &nbsp
            Try -1 FPS just for fun...
            &nbsp &nbsp
            <a target="_blank" href="https://github.com/philbertani/WebGL-Scene-Graph">Github Repo</a>
            &nbsp &nbsp
            Drag Mouse to Change View, Mouse Wheel to Zoom
        </p>
    </div>
    <div id="newPlanet" 
        style="position:fixed; right:0; width:18vw; 
                margin-right:10px; text-align:center;
                height:90vh; background-color:rgb(200,200,200);">

        <h3>Add New Planet</h3>
        <form id="addPlanet" style="text-align:center; width:100%">
            <label for="dxSun">Distance From Sun</label>
            <input id="dxSun" type="text" value="70">
            <label for="size">Size</label>
            <input id="size" type="text" value="2">
            <label for="orbitRotation">Orbit Rotation</label>
            <input id="orbitRotation" value="1">
            <label for="planetRotation">Planet Rotation</label>
            <input id="planetRotation" value="1">
            <label for="orbitTheta">Orbit Tilt Theta</label>
            <input id="orbitTheta" value="0">
            <label for="orbitTheta">Orbit Tilt Phi</label>
            <input id="orbitPhi" value="0">
            
            <br></br>
            <input type="submit" value="Get It Spinning!">
        </form>

    </div>
    <canvas style="width:80vw; height:90vh" id="canvas"></canvas>
</body>

</html>
