<html>

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<title>Extended Character Browser</title>

<body onload="printChars(9650)">
<input type="number" id="start" value="9650" 
   onchange="printChars(this.valueAsNumber)"> &nbsp Input Start of Range (emojis start around 127700)</input>
<br>

<div id="x"></div>

</body>


<script>

function printChars(start) {

  //const start = document.getElementById('start').valueAsNumber;

  const sp = "\u00A0";  //have to use &nbsp when coding directly in html
  let out='<br>';

  for (let i=start; i<start+500; i++) {
    //out += i + ":" + String.fromCharCode(i) + "," + sp;
    //String.fromCharCode(i) does not work for stuff over ~55000
    //but html understands  \&#{base 10}; or \&#{hex};
    out += i + ":" + `\&#${i};` + "," + sp;
    if ( i%10===0 ) out +="<br>";
  }

  document.getElementById('x').innerHTML = out;
 
}

</script>

</html>
