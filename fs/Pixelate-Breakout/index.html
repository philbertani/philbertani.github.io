<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table TD Breakout</title>
    <link rel="stylesheet" href="./breakout.css">
    <script src="breakout.js"></script>
</head>

<body onload="startGame()">
    
    <div id="screen1" class="screens" style="z-index:100">
        <table id="mainScreen"></table>
        <button id="startGame" onclick="play(this)">PLAY</button>
        <button id="reset" onclick="location.reload()">Reset</button>
    </div>

    <div id="screen2" class="screens">
        <table id="effects"></table>
    </div>

    <div id="screen3" class="screens">
        <table id="bricks"></table>
    </div>

    <div id="colorEffects" class="screens"></div>

    <div id="messages"></div>

    
</body>
</html>
